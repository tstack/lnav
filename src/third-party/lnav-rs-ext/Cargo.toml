[package]
name = "lnav-rs-ext"
publish = false
version = "0.11.3"

edition = "2021"
rust-version = "1.70.0"

# This means we can build with `--features=default`, which can make builds more generic
[features]
default = []

[lib]
# We produce both of these at the moment, but could consider refining this. ref
# https://github.com/rust-lang/cargo/issues/8607 &
# https://github.com/rust-lang/rust/issues/59302
crate-type = ["staticlib"]
doctest = false
test = false
doc = false

[dependencies]
# Build latest: 
# prqlc = { git = "https://github.com/PRQL/prql.git" }
# Build deterministic:
prqlc = "0.13.4"
cxx = "1.0"
miette = "7.6.0"
log2src = {git = "https://github.com/tstack/log2src.git", branch = "integ5"}
# log2src = {path = "/Users/tstack/github/log2src"}
rouille = "3.6.2"
serde_json = "1.0.143"
serde = { version = "1.0.219", features = ["derive"] }

[build-dependencies]
cxx-build = "1.0"

[package.metadata.release]
tag-name = "{{version}}"
tag-prefix = ""
