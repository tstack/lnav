name: tailer-ape

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - 'test/**'
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: update apt
        run: sudo apt-get update
      - name: Install packages
        run: >-
          wget https://justine.lol/cosmopolitan/cosmopolitan-amalgamation-2.2.zip &&
          unzip cosmopolitan-amalgamation-2.2.zip
      - name: Build
        run: >-
          gcc -g -Os -static -nostdlib -nostdinc -fno-pie -no-pie -mno-red-zone
          -fno-omit-frame-pointer -pg -mnop-mcount -mno-tls-direct-seg-refs -gdwarf-4
          -o tailer.dbg -I src/tailer
          src/tailer/tailer.main.c src/tailer/tailer.c src/tailer/sha-256.c
          -fuse-ld=bfd -Wl,-T,ape.lds -Wl,--gc-sections
          -Wl,-z,common-page-size=0x1000 -Wl,-z,max-page-size=0x1000
          -include cosmopolitan.h crt.o ape-no-modify-self.o cosmopolitan.a
      - name: Objcopy
        run: objcopy -S -O binary tailer.dbg src/tailer/tailer.ape
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          # Optional, but recommended
          # Defaults to "Apply automatic changes"
          commit_message: Update tailer
          file_pattern: src/tailer/tailer.ape
